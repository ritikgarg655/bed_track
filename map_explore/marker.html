
<!DOCTYPE html>
<html>
<head>
	<style >
		#map{
			height:400px;
			width:  100%;
		}
	</style>
	<title></title>
</head>
<body>
	<h2> Google map</h2>
	<div id="map"></div>
	<script>
		function initMap(){
			var place_loc = {lat: -25.344, lng: 131.036};
			var map = new google.maps.Map(document.getElementById('map'),{zoom:4,center:place_loc});
			var marker = new google.maps.Marker({position: place_loc,map:map});
		}
	</script>
	<script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh5C6eO57f7niZB8Pjmcgwazhg9F-eKfM&callback=initMap"
  type="text/javascript">
	</script>
</body>
</html>
